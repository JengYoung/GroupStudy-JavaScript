<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main class="container">
        <div class="input-box">
            <input type="text" class="input">
            <button class="input-btn">계산</button>
        </div>
        <section class="button-container">
            <div class="operator-box">
                <button class="operator add">➕</button>
                <button class="operator substact">➖</button>
                <button class="operator multiply">✖</button>
                <button class="operator divide">➗</button>
            </div>
            <section class="number-btns">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
            </section>
        </section>
    
        <div class="result-box">
            <span class="description">결과</span>
            <div class="result-shown"></div>
            <button class="initialization-btn">초기화</button>
        </div>
    </main>
</body>
</html>
